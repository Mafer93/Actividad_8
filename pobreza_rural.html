<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>% de Población en Pobreza (Entorno Rural) 2008-2018</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Año', '% de Población'],
                ['2008', 62.5],
                ['2010', 64.9],
                ['2012', 61.6],
                ['2014', 61.1],
                ['2016', 58.2],
                ['2018', 55.3]
            ]);

            var options = {
                title: '% de Población en Pobreza (Entorno Rural) 2008-2018',
                curveType: 'function',
                legend: { position: 'bottom' },
                hAxis: { title: 'Año' },
                vAxis: { title: '% de Población', minValue: 50, maxValue: 70 },
                colors: ['#1b9e77']
            };

            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <h2 style="text-align: center;">% de Población en Situación de Pobreza (Entorno Rural) 2008-2018</h2>
    <div id="curve_chart" style="width: 900px; height: 500px; margin: auto;"></div>
</body>
</html>
