<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>% de Población Indígena en Pobreza (2008-2018)</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Año', '% de Población en Pobreza'],
                ['2008', 76.0],
                ['2010', 79.5],
                ['2012', 76.8],
                ['2014', 78.4],
                ['2016', 77.6],
                ['2018', 74.9]
            ]);

            var options = {
                title: '% de Población Indígena en Situación de Pobreza (2008-2018)',
                curveType: 'function',
                legend: { position: 'bottom' },
                hAxis: { title: 'Año' },
                vAxis: { title: '% de Población', minValue: 70, maxValue: 85 },
                colors: ['#d9534f']
            };

            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <h2 style="text-align: center;">% de Población Indígena en Situación de Pobreza (2008-2018)</h2>
    <div id="curve_chart" style="width: 900px; height: 500px; margin: auto;"></div>
</body>
</html>
