<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>% de Población con Discapacidad en Pobreza (2010-2018)</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Año', '% de Población en Pobreza'],
                ['2010', 50.2],
                ['2012', 51.2],
                ['2014', 54.1],
                ['2016', 49.4],
                ['2018', 48.6]
            ]);

            var options = {
                title: '% de Población con Discapacidad en Situación de Pobreza (2010-2018)',
                curveType: 'function',
                legend: { position: 'bottom' },
                hAxis: { title: 'Año' },
                vAxis: { title: '% de Población', minValue: 45, maxValue: 55 },
                colors: ['#5b9bd5']
            };

            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <h2 style="text-align: center;">% de Población con Discapacidad en Situación de Pobreza (2010-2018)</h2>
    <div id="curve_chart" style="width: 900px; height: 500px; margin: auto;"></div>
</body>
</html>
