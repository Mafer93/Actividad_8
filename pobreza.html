 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolución de la Pobreza (2008-2018)</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Año', 'Millones de Personas'],
                ['2008', 49.5],
                ['2010', 52.8],
                ['2012', 53.3],
                ['2014', 55.3],
                ['2016', 53.4],
                ['2018', 52.4]
            ]);

            var options = {
                title: 'Evolución de la Pobreza en Millones de Personas (2008-2018)',
                curveType: 'function',
                legend: { position: 'bottom' },
                hAxis: { title: 'Año' },
                vAxis: { title: 'Millones de Personas' }
            };

            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <h2 style="text-align: center;">Evolución de la Pobreza (2008-2018)</h2>
    <div id="curve_chart" style="width: 900px; height: 500px; margin: auto;"></div>
</body>
</html>
